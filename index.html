    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00152A, #005580, #1593c9, #6ebbf3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .main-container {
            text-align: center;
            padding: 30px;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 auto;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00152A;
            margin-bottom: 20px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .btn {
            font-size: 18px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            background-size: 200% auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-position 0.5s, color 0.5s;
            padding: 15px 0;
            text-decoration: none;
            display: block;
            background-color: transparent;
            border: none;
            color: #ffffff;
            opacity: 0.8;
        }

        .btn:hover {
            background-position: right center;
            color: #fff;
        }

        .btn-primary {
            background-image: linear-gradient(135deg, #00152A, #005580, #2E8EB8, #B4D3E9);
        }

        .btn-secondary {
            background-image: linear-gradient(135deg, #00152A, #005580, #2E8EB8, #B4D3E9);
        }

        .btn-success {
            background-image: linear-gradient(135deg, #00152A, #005580, #2E8EB8, #B4D3E9);
        }

        .btn-danger {
            background-image: linear-gradient(135deg, #00152A, #005580, #2E8EB8, #B4D3E9);
        }

        .btn-info {
            background-image: linear-gradient(135deg, #00152A, #005580, #2E8EB8, #B4D3E9);
        }

        .btn-warning {
            background-image: linear-gradient(135deg, #00152A, #005580, #2E8EB8, #B4D3E9);
        }

        .btn-youtube {
            background-image: linear-gradient(135deg, #00152A, #005580, #2E8EB8, #B4D3E9);
        }

        .logo-container {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            z-index: 9999; /* Um sicherzustellen, dass das Logo oben auf anderen Elementen angezeigt wird */
        }

        .logo-container img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            cursor: pointer;
        }

        .logo-container h2 {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 0; /* Entfernt den oberen und unteren Abstand des Textes */
        }

        /* Für Geräte mit einer Bildschirmbreite von 768px und mehr */
        @media (min-width: 768px) {
            .main-container {
                padding: 30px 100px;
                max-width: 800px;
            }

            .btn {
                width: auto;
                padding: 15px 30px;
            }
        }
    </style>

</head>
