<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notice</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .message {
            font-size: 1.5rem;
            padding: 20px 40px;
            border-radius: 50px;
            color: #fff;
            text-align: center;
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 1s ease;
        }
    </style>
    <script>
        setTimeout(function() {
            const msg = document.querySelector('.message');
            msg.style.opacity = '0';
            setTimeout(() => {
                window.location.href = "https://binnichtaktiv.github.io";
            }, 1000);
        }, 5000);
    </script>
</head>
<body>
    <div class="message">
        I don't sell certificates anymore, sorry.
    </div>
</body>
</html>
