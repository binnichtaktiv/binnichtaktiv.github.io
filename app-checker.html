    async function checkAvailability() {
        const appId = document.getElementById('appInput').value.trim();
        if (!appId || !/^\d+$/.test(appId)) {
            document.getElementById('status').textContent = 'Please enter a valid App ID.';
            return;
        }

        document.getElementById('status').textContent = 'Checking availability in 175 countries... This may take a few minutes.';
        const availableCountries = [];
        const unavailableCountries = [];
        let checked = 0;
        const totalCountries = Object.keys(countries).length;

        for (const [code, name] of Object.entries(countries)) {
            checked++;
            document.getElementById('status').textContent = `Checking ${name} (${checked}/${totalCountries})...`;
            const url = `https://itunes.apple.com/lookup?id=${appId}&country=${code}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.resultCount > 0) {
                    availableCountries.push(name);
                } else {
                    unavailableCountries.push(name);
                }
            } catch (error) {
                unavailableCountries.push(name);
            }
            await new Promise(resolve => setTimeout(resolve, 100));
        }

        document.getElementById('status').textContent = '';
        document.getElementById('results').innerHTML = `
            <div class="app-country-list row">
                <div class="col-md-6 mb-3">
                    <h4 style="color:#007bff;font-weight:bold;">Available in (${availableCountries.length}):</h4>
                    <ul class="list-group small" style="max-height:300px;overflow-y:auto;list-style:none;padding:0;">
                        ${availableCountries.map(c => `<li class="list-group-item py-1" style="background:#223658;color:#fff;margin:2px 0;border-radius:4px;border:0;">${c}</li>`).join('')}
                    </ul>
                </div>
                <div class="col-md-6 mb-3">
                    <h4 style="color:#b20000;font-weight:bold;">Not Available in (${unavailableCountries.length}):</h4>
                    <ul class="list-group small" style="max-height:300px;overflow-y:auto;list-style:none;padding:0;">
                        ${unavailableCountries.map(c => `<li class="list-group-item py-1" style="background:#223658;color:#fff;margin:2px 0;border-radius:4px;border:0;">${c}</li>`).join('')}
                    </ul>
                </div>
            </div>
        `;
    }
