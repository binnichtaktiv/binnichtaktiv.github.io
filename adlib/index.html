<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .announcement {
            background-color: #ffffff;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .announcement h2 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .announcement p {
            font-size: 18px;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .announcement button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            margin-right: 10px;
        }
        .announcement button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="announcement">
        <h2>Announcement</h2>
        <p>All new IPAs will be without advertising again. I understand that it is annoying and it is not worth it. I sincerely apologize for the inconvenience caused.</p>
        <p>As an apology, I will give away 7 iPhones and 7 iPad certificates. Everyone is invited to participate!</p>
        <button onclick="alert('Thank you for your understanding!')">OK</button>
        <button onclick="alert('You have successfully joined the giveaway!')">I want to join the giveaway</button>
    </div>
</body>
</html>
